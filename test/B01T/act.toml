[Test]
solver  = "BarRat"
ptype   = "gauss"
ktype   = "fermi"
grid    = "ffreq"
mesh    = "linear"
ngrid   = 100
nmesh   = 801
ntest   = 100
wmax    = 8.0
wmin    = -8.0
pmax    = 4.0
pmin    = -4.0
beta    = 20.0
noise   = 1.0e-6
offdiag = false
lpeak   = [1,2,3,4,5,6]

[Solver]
atype   = "cont"
denoise = "none"
epsilon = 1.0e-8
pcut    = 1.0e-3
eta     = 0.01
