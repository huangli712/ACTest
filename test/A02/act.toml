ngrid   = 10
nmesh   = 801
ntest   = 100
nbins   = 1
wmax    = 8.0
wmin    = -8.0
pmax    = 4.0
pmin    = -4.0
beta    = 20.0
noise   = 1.0e-6
lcorr   = 0.5
tcorr   = false
offdiag = false
lpeak   = [1,2,3,4,5,6]

[Solver]
method = "chi2kink"
stype  = "sj"
nalph  = 12
alpha  = 1e12
ratio  = 10.0
blur   = -1.0
